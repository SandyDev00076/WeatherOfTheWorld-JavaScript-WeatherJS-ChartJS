<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Of The World</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">

    <!-- Bootstrap and JQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
    <!-- Jquery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weathers Of The World</span>
    </nav>
    <div class="container card">
        <div class="alert alert-info" role="alert">
            Just enter the <span style="font-weight: bold">Zipcode / Name</span> of the region and specify the <span
                style="font-weight: bold">Temperature Unit</span> and You are Good To Go!
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span style="font-size: 20px" class="input-group-text" id="basic-addon1"><i class="fas fa-map-pin"></i></span>
            </div>
            <input id="loc" type="text" style="font-size: 20px" class="form-control" placeholder="ZipCode / Name"
                aria-label="locname" aria-describedby="basic-addon1">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><span id="droptitle">Country</span></button>
                <div id="dropdown" class="dropdown-menu"></div>
            </div>
        </div>
        <div class="btngroup">
            <button type="button" onclick="changeMode('F')" class="btn btn-outline-primary m-1 tempbtn" style="flex: 1">Farenheit</button>
            <button type="button" onclick="changeMode('C')" class="btn btn-outline-success m-1 tempbtn" style="flex: 1">Celsius</button>
        </div>
    </div>
    <div class="btncontainer">
        <button type="button" onclick="getForecast()" class="btn btn-dark getbtn">Get The Weather Forecast</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
